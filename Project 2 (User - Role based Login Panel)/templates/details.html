<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{{url_for('static',filename='css/details.css')}}">

</head>
<body>
    
    
    <div class="Box">
        <form action="/logout" method="post" id="myform">
            <div class="log_out">
                <a href="/home"><input type="button" id="but" class="but" value="Logout"></a>
            </div>
        </form> 
        
        <div class="det">
            <p>Username:&nbsp;</p><h3>"{{users.user_name}}"</h3>
        </div>
        <div class="det">
            <p>Password:&nbsp;</p> <h3> {{users.user_pass}}</h3>
        </div>
        <div class="det">
            <p>Role:&nbsp;</p><h3> {{users.user_role}}</h3>
        </div>
        <div class="det">
            <p>Email:&nbsp;</p><h3> {{users.user_email}}</h3>
        </div>
        <div class="det">
            <p>About:&nbsp;</p><h3> {{users.user_about}}</h3>
        </div>
        
        
        
        
        
        
        
        
        
        
    </div>
</body>
</html>
