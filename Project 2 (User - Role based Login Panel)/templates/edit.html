<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Editing Panel</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
</head>
<body>
<div class="signup-form">
    <form action="/edit/{{user.sno}}" method="post">
        <div class="form-group">
             Username:
			<div class="row">
                
				<div class="col"><input type="text" class="form-control" name="user_name"  value="{{user.user_name}}" required="required"></div>
				<div class="form-group">
					Role: <select name="user_role" id="role"  required>
						<option value="{{user.user_role}}" class="op">{{user.user_role}}</option>
						<option value="User" class="op">User</option>
						<option value="Moderator" class="op">Moderator</option>
					</select>
					
				</div> 
			</div>        	
        </div>
		
        <div class="form-group">
        	Email:
            <input type="email" class="form-control" name="user_email"  value="{{user.user_email}}" required="required">
        </div>
		<div class="form-group">
            Password:
            <input type="text" class="form-control" name="user_pass"  value="{{user.user_pass}}" required="required">
        </div>
		<div class="form-group">
            Phone: 
            <input type="tel" class="form-control" name="user_phone"  value="{{user.user_phone}}" required="required">
        </div>
		<div class="form-group">
			 About: 
            <textarea name="user_about" id="about" cols="30" rows="7">{{user.user_about}}</textarea>
        </div>  
        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
        </div>
		
    </form>
	
</div>
</body>
</html>
